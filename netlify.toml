# Netlify build config
#
# Portfolio (main site, e.g. sivram.in):
#   base = "PORTFOLIO"  →  build output: PORTFOLIO/dist
#
# Dashboard (e.g. dashboard.sivram.in):
#   base = "DASHBOARD/dashboard"  →  build output: DASHBOARD/dashboard/dist
#
# This site deploys the Portfolio. For Dashboard, change base below.

[build]
  base = "PORTFOLIO"
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
